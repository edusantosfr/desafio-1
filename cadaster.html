<!DOCTYPE html>
<html lang="pt BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-cadaster.css">
    <title>Document</title>
</head>

<body id="cadaster">
    <div id="cadaster-image">
        <img src="./css/assets/dog-standing.png" alt="Avatar">
    </div>
    <div id="login">
        <div id="login-content">
            <div id="logo-container">
                <img src="./css/assets/icon2.png" alt="Icon">
                <a href="index.html"><h2>PetShop</h2></a>
            </div>

            <div class="client-container">
                <h3>Tutor</h3>
            </div>

            <form id="client-form">
                <div id="tutor">
                    <label for="tutorName">Nome</label>
                    <input type="text" id="tutorName" name="tutorName" placeholder="Digite o Nome" required>

                    <label for="adress">Endereço</label>
                    <input type="text" id="adress" name="adress" placeholder="Digite o Endereço" required>
                    
                    <div class="input-container">
                        <div class="individual-data">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Digite o Telefone" required>
                        </div>
                        <div class="individual-data">
                            <label for="date">Data de Atendimento</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                </div>
                <div class="client-container">
                    <h3>Pet</h3>
                </div>
                <div id="pet">
                    <label for="petName">Nome</label>
                    <input type="text" id="petName" name="petName" placeholder="Digite o nome" required>

                    <div class="input-container">
                        <div class="individual-data">
                            <label for="age">Idade</label>
                            <input type="number" id="age" name="age" placeholder="Digite a idade (Anos)" required>
                        </div>
                        <div class="individual-data">
                            <label for="size">Porte</label>
                            <select name="size" id="size" required> 
                                <option value="small">Pequeno</option>
                                <option value="medium">Médio</option>
                                <option value="big">Grande</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="button-container">
                    <button type="submit" class="login-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cadaster.js"></script>
</body>

</html>
